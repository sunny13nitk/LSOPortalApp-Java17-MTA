_schema-version: "3.1"
ID: lso-selfsrv
version: 1.0.0-SNAPSHOT
description: "LSO Self Service Application"
parameters:
  enable-parallel-deployments: true
  modules:
  - name: lso-selfsrv-srv
    type: java
    path: srv
    parameters:
      buildpack: sap_java_buildpack
      memory: 1G
    properties:
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      JBP_CONFIG_SAP_MACHINE_JRE: "{ version: 17.+ }"
    build-parameters:
      builder: custom
      commands:
        - mvn clean install -DskipTests
      build-result: target/*-exec.jar
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: '${default-url}'
    requires:
      - name: lsossrv-xsuaa
      - name: lsosrv-hana
      - name: iESM-destination-services     
# Application Router as web server
  - name: lso-selfsrv-srv-app
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: lsossrv-xsuaa
    provides:
      - name: app-api
        properties:
          url: '${default-url}'
  # HANA DB Container Deployer   
  - name: lsosrv-hana-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm run build
    requires:
      - name: lsosrv-hana          
resources:
  - name: lsosrv-hana
    parameters:
      service: hana
      service-plan: hdi-shared
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: lsossrv-xsuaa
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    type: org.cloudfoundry.managed-service
  - name: iESM-destination-services
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
